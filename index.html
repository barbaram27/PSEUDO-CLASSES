<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes - Exemplo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENU COM BORDAS -->
  <nav class="menu-design">
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- SEÇÃO PRINCIPAL COM PARÁGRAFO -->
  <section class="principal">
    <p>Bem-vindo ao nosso site! Aqui você encontra diversos conteúdos sobre tecnologia, arte e educação. Explore e aproveite!</p>
    <p>Este é o segundo parágrafo e não será afetado pela pseudo-classe.</p>
  </section>

  <!-- RODAPÉ COM LINK -->
  <footer class="rodape">
    <a href="https://exemplo.com">Acesse nosso portal</a>
  </footer>

</body>
</html>
